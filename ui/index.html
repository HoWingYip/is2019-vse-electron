<!DOCTYPE html>
<html>
	<head>
		<title>CSS-VSE v0.1 - Start Page</title>
		<link href="w3-small.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
	</head>

	<body style="border: 1px solid purple;">
		<!-- Title Bar -->
		<div style="background-color: rgb(60, 60, 60); color: white;">
			<div class="padding-small" style="-webkit-app-region: drag; width: calc(100vw - 330px);">
				<img src="../icon.png" width="32" height="32" />
				<div class="padding-small" style="display: inline-block;">CSS-VSE v0.1 - Start Page</div>
			</div> 

			<div style="display: inline-block; position: absolute; right: 0; top: 0; overflow: auto; width: 328px;">
				<input placeholder="Help Me To..." class="black padding-small" style="border: 0px; outline: 0;" />

				<!-- THESE ARE JUST PLACEHOLDERS -->
				<span style="font-weight: bold;">
					<button class="button" onclick="minimizeWindow();">_</button>
					<button class="button" onclick="restoreWindow();">/</button>
					<button class="button" onclick="closeWindow();">&times;</button>
				</span>
			</div>

			<!-- File -->
			<div class="dropdown-hover small">
				<button class="button">File</button>
				<div class="dropdown-content bar-block black">
					<a href="#" class="bar-item button">Link 1</a>
					<a href="#" class="bar-item button">Link 2</a>
					<a href="#" class="bar-item button">Link 3</a>
				</div>
			</div>

			<!-- View -->
			<div class="dropdown-hover small">
				<button class="button">View</button>
				<div class="dropdown-content bar-block black">
					<a href="#" class="bar-item button">Link 1</a>
					<a href="#" class="bar-item button">Link 2</a>
					<a href="#" class="bar-item button">Link 3</a>
				</div>
			</div>

			<!-- Help -->
			<div class="dropdown-hover small">
				<button class="button">Help</button>
				<div class="dropdown-content bar-block black">
					<a href="#" class="bar-item button">Link 1</a>
					<a href="#" class="bar-item button">Link 2</a>
					<a href="#" class="bar-item button">Link 3</a>
				</div>
			</div>
		</div>

		<!-- Actual Content Area -->
		<div style="background-color: rgb(37, 37, 37); color: lightgrey; height: calc(100vh - 78px); position: relative;">
			<div id="UI-AssetsSources" style="position: absolute; top: 0px; left: 0px; width: 400px; height: 300px; background-color: black; border-radius: 5px; margin: 10px;">
				Assets / Media Browser
				<br>Sources
			</div>
			<div id="UI-VerticalSplitter" style="cursor: col-resize; position: absolute; top: 0px; left: 420px; width: 5px; height: calc(100vh - 78px); background-color: lightgrey;"></div>
			<div id="UI-TimelineOutput" style="background-color: black; margin: 10px; border-radius: 5px; width: 400px; height: 200px; position: absolute; left: 425px;">
				Timeline Output (is that what it is called?)
			</div>
		</div>

		<!-- Scripts -->
		<script src="ipc.js"></script>
	</body>
</html>
