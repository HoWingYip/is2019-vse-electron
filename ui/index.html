<!DOCTYPE html>
<html>
	<head>
		<title>CSS-VSE v0.1 - Start Page</title>
		<link href="w3-small.css" rel="stylesheet" />
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
	</head>

	<body style="border: 1px solid purple;">
		<!-- Title Bar -->
		<div style="background-color: #222222; color: white;">
			<div class="padding-small" style="-webkit-app-region: drag; width: calc(100vw - 330px);">
				<img src="../icon.png" width="32" height="32" />
				<div class="padding-small" style="display: inline-block;">CSS-VSE v0.1 - Start Page</div>
			</div> 

			<div style="display: inline-block; position: absolute; right: 0; top: 0; overflow: auto; width: 330px;">
				<input placeholder="Help Me To..." class="black" style="border: 0px; outline: 0; padding: 5px; />

				<!-- THESE ARE JUST PLACEHOLDERS -->
				<span style="font-weight: bold;">
					<button class="button">_</button>
					<button class="button">^</button>
					<button class="button">&times;</button>
				</span>
			</div>
		</div>
	</body>
</html>
