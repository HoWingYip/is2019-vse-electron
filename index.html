<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="w3.css" />
  <script src="video-functions.js"></script>
  <script src="panel-switching.js"></script>
  <script src="electron-ipc.js"></script>
  <title>Editor UI Demo</title>
</head>
<body>
  <div class="video-panel">
    <div class="panel-container" id="panel-container-source">
      <span class="placeholder">Select a video</span>
      <!--
      TODO: put above div into a separate div for switching between different panels
      Source video panel will be in same "group" as media browser / asset explorer
      -->
      <div class="video-container">
        <video id="source-video" src="" height="100%" width="100%" preload="auto">Video not displayed.</video>
        <!--get src of video selected in dialog-->
      </div>
      <div class="controls">
        <div class="timer" id="sourceCurrentTime">0:00</div>
        <input type="range" class="scrubber" id="sourceScrubber" value="0">
        <div class="timer" id="sourceDuration"></div>
        <br>
        <img src="icons/pngs/SkipToStart.png" alt="Skip to start" class="control-button" width="27px" height="25px" id="sourceSkipToStart"
          onclick="sourceSkipToStart()" />
        <img src="icons/pngs/Rewind.png" alt="Rewind" class="control-button" width="50px" height="25px" id="sourceRewind"
          onclick="sourceSkipTenBack()" />
        <img src="icons/pngs/Play.png" alt="Play" class="control-button" width="25px" height="25px" id="sourcePlayPause"
          onclick="sourcePlayPause()" />
        <img src="icons/pngs/FastForward.png" alt="Rewind" class="control-button" width="50px" height="25px" id="sourceFastForward"
          onclick="sourceSkipTenForward()" />
        <img src="icons/pngs/SkipToEnd.png" alt="Skip to start" class="control-button" width="27px" height="25px" id="sourceSkipToEnd"
          onclick="sourceSkipToEnd()" />
      </div>
    </div>
    <div class="panel-container" id="panel-container-media">
      <div class="fullheight-dotted-container" onclick="importAssets()">
        <!--do this function later-->
        <div class="placeholder-fullheight">
        No assets imported. Click here to import.
        <!--TODO: wrap this in the dotted border container, whatever its name was-->
        </div>
      </div>
    </div>
  </div>
  <div class="video-panel-second">
    <div class="panel-container" id="panel-container-timeline">
      <span class="placeholder">No clips in timeline</span>
      <div class="video-container">
        <video id="timeline-video" src="" height="100%" width="100%" preload="auto">Video not displayed.</video>
        <!--only display video when user has selected one in dialog-->
      </div>
      <div class="controls">
        <div class="timer" id="timelineCurrentTime">0:00</div>
        <input type="range" class="scrubber" id="timelineScrubber" value="0">
        <div class="timer" id="timelineDuration"></div>
        <br>
        <img src="icons/pngs/SkipToStart.png" alt="Skip to start" class="control-button" width="27px" height="25px" id="timelineSkipToStart"
          onclick="timelineSkipToStart()" />
        <img src="icons/pngs/Rewind.png" alt="Rewind" class="control-button" width="50px" height="25px" id="timelineRewind"
          onclick="timelineSkipTenBack()" />
        <img src="icons/pngs/Play.png" alt="Play" class="control-button" width="25px" height="25px" id="timelinePlayPause"
          onclick="timelinePlayPause()" />
        <img src="icons/pngs/FastForward.png" alt="Rewind" class="control-button" width="50px" height="25px" id="timelineFastForward"
          onclick="timelineSkipTenForward()" />
        <img src="icons/pngs/SkipToEnd.png" alt="Skip to start" class="control-button" width="27px" height="25px" id="timelineSkipToEnd"
          onclick="timelineSkipToEnd()" />
      </div>
    </div>
  </div>
  <div class="panel-selector-container">
    <div class="switcher-panel" id="switchSource" data-panelNumber="0" data-selected="true" onclick="switchSource()">Source</div>
    <div class="switcher-panel" id="switchMedia" data-panelNumber="1" data-selected="false" onclick="switchMedia()">Media Browser</div>
    <!--use for loop to iterate through stuff and make it deselected upon selection of a certain panel-->
  </div>
  <div class="panel colour-palette">
    Colour Palette
  </div>
</body>
</html>
